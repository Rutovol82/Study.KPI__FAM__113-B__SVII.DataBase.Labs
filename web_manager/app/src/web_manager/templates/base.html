<!doctype html>
<html lang="en">
    <head>
        {% block head %}

            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Styles block -->
            {% block styles %}
                <!-- Bootstrap CSS -->
                {{ bootstrap.load_css() }}
            {% endblock %}

            <!-- Title -->
            <title>{{ title }}</title>

        {% endblock %}
    </head>
    <body>

        <!-- Navigation bar -->
        {% include 'components/navbar.html' %}

        <!-- Main Content -->
        <div id="main">
            {% block content %}

            {% endblock %}
        </div>

        <!-- Page scripts block -->
        {% block scripts %}
            <!-- Bootstrap JS scripts -->
            {{ bootstrap.load_js() }}
        {% endblock %}

    </body>
</html>
