<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-start">
            <ul class="nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-bg-dark" data-bs-toggle="dropdown" href="#" role="button">Entities</a>
                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="#">Regions</a></li>
                        <li><a class="dropdown-item" href="#">Zalupa Cock</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-bg-dark" data-bs-toggle="dropdown" href="#" role="button">Tools</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Query</a></li>

                </li>
                <li class="nav-item">

    <!-- Modal for button-->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for About-->
    <div class="modal fade" id="AboutModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body" id="modalBody">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Таблица -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-auto">
              <thead>
                <tr>
                  <th scope="col">№</th>
                  <th scope="col">Region ID</th>
                  <th scope="col">Region Name</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>123235</td>
                  <td>First</td>
                  <td class="d-flex justify-content-end">
                     <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-warning" data-id="2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                     </div>

                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>456443</td>

        <div class="container">

                <nav class="col">
                    <!-- Pagination -->
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>

                <div>
                    <!-- "New" Button -->
                    <button type="button" class="btn btn-outline-success">New</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var modalTriggerButtons = document.querySelectorAll('[data-bs-toggle="modal"]');
        modalTriggerButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var buttonId = button.getAttribute('data-id');
                var modalBody = document.getElementById("modalBody");
                modalBody.innerText = "Вызвано с кнопки с ID: " + buttonId;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
